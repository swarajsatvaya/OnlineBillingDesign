    
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <title>ABS | Register</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

        <link href="css/style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">

    </head>

    <body class="full" >
        <div class="page-container">
            <div class="page-content">
                <ul class="header-mainbg login-header-main">
                    <li class="pull-left"><a href="index.html" class="logo-padd"><img src="images/logo.png" alt="logo" class="img-responsive logoabs" /></a></li>
                </ul>
            </div>
        </div>
        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 login-container">
                    <div class="login-area">
                        <div class="login-wrapper text-center"> 
                            <div class="login-form-box">
                                <div class="login-image">
                                    <img src="images/company-logo.png" alt="">
                                </div>
                                <h3>Registration</h3>
                                <div class="info-login">
                                    <form method="post" class="form-box frgtpassrd">
                                        <section class="form-ltPanel">
                                            <p>Name</p>
                                            <input name="name" id="name" class="name-input" type="text">
                                            <span><i class="fa fa-user"></i></span>
                                        </section>
                                        <section class="form-ltPanel">
                                            <p>Email</p>
                                            <input name="email" id="name" class="name-input" type="email">
                                            <span> <i class="fa fa-envelope"></i> </span>
                                        </section>
                                        <section class="form-ltPanel">
                                            <p>Password</p>
                                            <input name="password" id="password" class="name-input" type="password">
                                            <span><i class="fa fa-lock"></i></span>
                                        </section>
                                        <section class="form-ltPanel">
                                            <p>Contact No</p>
                                            <input name="contact" id="name" class="name-input" type="text">
                                            <span><i class="fa fa-phone"></i></span>
                                        </section>
                                        <section class="form-ltPanel">
                                            <button type="submit" class="submit">Submit</button>
                                        </section>
                                    </form>

                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->

        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
