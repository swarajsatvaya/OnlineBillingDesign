<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>ABS | Login</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

        <!-- Theme CSS -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">
    </head>

    <body id="page-top" >
        <div class="intro">
            <div class="page-container">
                <div class="page-content">
                    <ul class="header-mainbg login-header-main">
                        <li class="pull-left"><a href="index.html" class="logo-padd"><img src="images/logo.png" alt="logo" class="img-responsive logoabs" /></a></li>
                    </ul>
                </div>
            </div>
            <div class="login-area">
                <div class="login-wrapper"> 
                    <div class="login-form-box">
                        <div class="login-image">
                            <img src="images/company-logo.png" alt="">
                        </div>
                        <h3>Quick Login</h3>
                        <div class="info-login">
                            <form method="post" class="form-box">
                                <section class="form-ltPanel">
                                    <p>Username</p>
                                    <input name="name" id="name" class="name-input" type="text">
                                    <span><i class="fa fa-user"></i></span>
                                </section>
                                <section class="form-ltPanel">
                                    <p>Password</p>
                                    <input name="password" id="password" class="name-input" type="password">
                                    <span><i class="fa fa-lock"></i></span>
                                </section>
                                <section class="form-ltPanel">
                                    <input value="" class="check-box" type="checkbox"><p class="remember">remember me</p>
                                    <p><a href="forgot-password.html">Forgot Password</a></p>
                                </section>
                                <section class="form-ltPanel">
                                    <button type="submit" class="submit">Sign In</button>
                                </section>
                            </form>
                            <div class="text-center quickregister">
                                <p>Don't have an account? &nbsp;<a href="register.html">Create Now</a></p>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>


        <!-- Bootstrap Core JavaScript -->
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
    </body>

</html>
